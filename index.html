
<!DOCTYPE html>
<html>
<head>
    <title>VueJs Introduction</title>
    <script type = "text/javascript" src = "src/vue.js"></script>
</head>
<body>
<div id = "intro" style = "text-align:center;">
    <h1>{{ message }}</h1>
    <h2>{{data}}</h2>
    <h3 :data = "dataId">{{dataId}}</h3>
</div>
<script type = "text/javascript">
    var vue_det = new Vue({
        el: '#intro',
        data: {
            message: 'My first VueJS Task',
            data: "great",
            dataId: 10
        }
    });
</script>
</body>
</html>
